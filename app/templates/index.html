{% extends "base.html" %}

{% block content %}
{% for post in posts %}
{% if post.published %}
<div>
  <h2>{{ post.title }}</h2>
  <ul>
    <li>Author: {{ post.author }}</li>
    <li>Publish Date: {{ post.timestamp }}</li>
  </ul>
</div>
<hr>
<div>
  <p>{{ post.body }}</p>
</div>
<br>

{% endif %}
{% endfor %}
{% endblock %}
